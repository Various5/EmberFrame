<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>EmberFrame Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        .desktop {
            height: calc(100vh - 60px);
            position: relative;
            padding: 20px;
        }
        .desktop-icon {
            position: absolute;
            width: 80px;
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
        }
        .desktop-icon:hover {
            background: rgba(255,255,255,0.2);
        }
        .icon-image {
            width: 48px;
            height: 48px;
            background: linear-gradient(145deg, #4a90e2, #357abd);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            margin: 0 auto 8px;
        }
        .icon-label {
            color: white;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: rgba(0,0,0,0.8);
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
        }
        .start-button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-right: 20px;
        }
        .system-tray {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logout-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background: rgba(255,59,48,0.2);
        }
        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 40px;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="desktop">
        <!-- Desktop Icons -->
        <div class="desktop-icon" style="top: 20px; left: 20px;">
            <div class="icon-image">üìÅ</div>
            <div class="icon-label">File Manager</div>
        </div>

        <div class="desktop-icon" style="top: 20px; left: 120px;">
            <div class="icon-image">üíª</div>
            <div class="icon-label">Terminal</div>
        </div>

        <div class="desktop-icon" style="top: 120px; left: 20px;">
            <div class="icon-image">üìù</div>
            <div class="icon-label">Text Editor</div>
        </div>

        <div class="desktop-icon" style="top: 120px; left: 120px;">
            <div class="icon-image">‚öôÔ∏è</div>
            <div class="icon-label">Settings</div>
        </div>

        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1>üî• Welcome to EmberFrame!</h1>
            <h2>Hello, {{ username }}!</h2>
            <p>Your cyberpunk desktop environment is ready.</p>
            <p>Click on the icons to launch applications.</p>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button">üî• Start</button>
        <div class="system-tray">
            <span>{{ username }}</span>
            <div id="time"></div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                window.location.href = '/logout';
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleTimeString();
        }

        setInterval(updateTime, 1000);
        updateTime();

        console.log('üî• EmberFrame Desktop loaded for user: {{ username }}');
    </script>
</body>
</html>
