<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>EmberFrame Desktop - {{ username }}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Enhanced Desktop CSS -->
    <style>
        :root {
            --primary-bg: #0a0a0f;
            --secondary-bg: #141420;
            --tertiary-bg: #1a1a2e;
            --accent-bg: #2d2d3a;
            --primary-blue: #00d4ff;
            --neon-cyan: #00ffff;
            --bright-white: #ffffff;
            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --error-color: #ff4466;
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.5);
            --border-gradient: linear-gradient(135deg, var(--primary-blue), var(--neon-cyan));
            --bg-gradient: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
            --taskbar-height: 70px;
            --icon-size: 55px;
        }

        @media (max-width: 768px) {
            :root {
                --taskbar-height: 60px;
                --icon-size: 45px;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-gradient);
            height: 100vh;
            overflow: hidden;
            color: var(--bright-white);
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        /* Animated Background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Desktop Area */
        .desktop {
            height: calc(100vh - var(--taskbar-height));
            position: relative;
            padding: 20px;
            overflow: hidden;
        }

        /* Desktop Icons */
        .desktop-icon {
            position: absolute;
            width: 90px;
            text-align: center;
            cursor: pointer;
            padding: 15px 10px;
            border-radius: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 212, 255, 0.2);
            touch-action: manipulation;
        }

        .desktop-icon:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.5);
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--glow-blue);
        }

        .desktop-icon.selected {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.8);
            box-shadow: var(--glow-blue);
        }

        .icon-image {
            width: var(--icon-size);
            height: var(--icon-size);
            margin: 0 auto 12px;
            background: var(--border-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: var(--bright-white);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .icon-label {
            color: var(--bright-white);
            font-size: 13px;
            font-weight: 500;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
        }

        /* Taskbar */
        .taskbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: var(--taskbar-height);
            background: rgba(20, 20, 32, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            padding: 0 25px;
            border-top: 2px solid;
            border-image: var(--border-gradient) 1;
            z-index: 2000;
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
        }

        .start-button {
            background: var(--border-gradient);
            color: var(--bright-white);
            border: none;
            padding: 12px 25px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            margin-right: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .taskbar-apps {
            display: flex;
            gap: 10px;
            flex: 1;
            overflow-x: auto;
            padding: 0 15px;
        }

        .taskbar-app {
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: var(--bright-white);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .taskbar-app.active {
            background: var(--primary-blue);
            color: var(--primary-bg);
        }

        .system-tray {
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: 'Orbitron', monospace;
            flex-shrink: 0;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 16px;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--border-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--bright-white);
        }

        .time-display {
            font-weight: 600;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .logout-btn {
            background: rgba(255, 68, 102, 0.1);
            border: 1px solid rgba(255, 68, 102, 0.3);
            color: var(--error-color);
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Start Menu */
        .start-menu {
            position: fixed;
            bottom: calc(var(--taskbar-height) + 10px);
            left: 25px;
            width: 420px;
            max-height: 600px;
            background: rgba(20, 20, 32, 0.95);
            border: 2px solid;
            border-image: var(--border-gradient) 1;
            border-radius: 20px;
            backdrop-filter: blur(20px);
            display: none;
            flex-direction: column;
            z-index: 3000;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .start-menu.active {
            display: flex;
            animation: slideUpGlow 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideUpGlow {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .start-menu-header {
            padding: 25px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.3);
            background: rgba(0, 212, 255, 0.05);
        }

        .start-menu-title {
            font-family: 'Orbitron', monospace;
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .start-menu-search {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.3);
            color: var(--bright-white);
            font-family: 'Rajdhani', sans-serif;
        }

        .start-menu-apps {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .start-menu-category {
            padding: 10px 20px 5px;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
            margin-bottom: 5px;
        }

        .start-menu-app {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            border: 1px solid transparent;
        }

        .start-menu-app:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
            transform: translateX(5px);
        }

        .start-menu-app-icon {
            width: 40px;
            height: 40px;
            background: var(--border-gradient);
            border-radius: 10px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--bright-white);
        }

        .start-menu-app-details {
            flex: 1;
        }

        .start-menu-app-name {
            font-size: 16px;
            font-weight: 500;
            color: var(--bright-white);
            font-family: 'Orbitron', monospace;
        }

        .start-menu-app-desc {
            font-size: 11px;
            color: #999;
            margin-top: 2px;
        }

        /* Windows */
        .window {
            position: absolute;
            min-width: 300px;
            min-height: 200px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.3);
            overflow: hidden;
            border: 2px solid rgba(0, 212, 255, 0.3);
            z-index: 1000;
        }

        .window.active {
            box-shadow: 0 15px 50px rgba(0, 212, 255, 0.4);
            border-color: rgba(0, 212, 255, 0.6);
            z-index: 1001;
        }

        .window-header {
            background: linear-gradient(135deg, #1a1a2e, #2d2d3a);
            color: var(--bright-white);
            padding: 15px 20px;
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            border-radius: 15px 15px 0 0;
        }

        .window-title {
            font-weight: 600;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            color: var(--primary-blue);
        }

        .window-controls {
            display: flex;
            gap: 10px;
        }

        .window-control {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .window-control.minimize {
            background: linear-gradient(135deg, #ffbd2e, #ffa500);
            color: #333;
        }

        .window-control.maximize {
            background: linear-gradient(135deg, #28ca42, #20a034);
            color: white;
        }

        .window-control.close {
            background: linear-gradient(135deg, #ff5f56, #ff3b30);
            color: white;
        }

        .window-content {
            height: calc(100% - 60px);
            overflow: auto;
            background: rgba(255, 255, 255, 0.98);
        }

        /* Context Menu */
        .context-menu-shortcuts {
            position: fixed;
            background: rgba(20, 20, 32, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            padding: 10px 0;
            min-width: 220px;
            display: none;
            z-index: 5000;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
            color: white;
        }

        .context-menu-item {
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .context-menu-item:hover {
            background: rgba(0, 212, 255, 0.1);
        }

        /* Notifications */
        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 6000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 400px;
        }

        .notification {
            background: rgba(20, 20, 32, 0.95);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            animation: slideInRight 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .notification.success {
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .notification.error {
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .notification.warning {
            border-color: var(--warning-color);
            color: var(--warning-color);
        }

        .notification.info {
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .desktop {
                padding: 15px;
            }

            .desktop-icon {
                width: 80px;
                padding: 12px 8px;
            }

            .start-menu {
                width: calc(100vw - 40px);
                left: 20px;
                max-height: calc(100vh - var(--taskbar-height) - 40px);
            }

            .taskbar {
                padding: 0 15px;
            }

            .start-button {
                padding: 10px 20px;
                font-size: 14px;
                margin-right: 15px;
            }

            .window {
                width: calc(100vw - 20px) !important;
                height: calc(100vh - var(--taskbar-height) - 20px) !important;
                top: 10px !important;
                left: 10px !important;
                border-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: var(--primary-bg); display: flex; align-items: center; justify-content: center; z-index: 10000; transition: opacity 0.5s ease;">
        <div style="text-align: center;">
            <div style="font-size: 80px; margin-bottom: 30px; animation: pulse-glow 2s infinite alternate; color: var(--primary-blue); text-shadow: var(--glow-blue);">🔥</div>
            <h1 style="font-family: 'Orbitron', monospace; font-size: 40px; font-weight: 900; color: var(--bright-white); margin-bottom: 20px; letter-spacing: 3px; text-transform: uppercase;">EmberFrame</h1>
            <p style="font-size: 18px; color: #c0c0c0; margin-bottom: 40px; font-weight: 300;">Initializing Enhanced Desktop Environment</p>
            <div style="width: 400px; height: 6px; background: rgba(0, 212, 255, 0.2); border-radius: 3px; overflow: hidden; margin: 0 auto 20px;">
                <div id="loading-progress" style="height: 100%; background: var(--border-gradient); transition: width 0.3s ease; width: 0%;"></div>
            </div>
            <div id="loading-text" style="font-family: 'Rajdhani', sans-serif; color: var(--neon-cyan); font-size: 16px; font-weight: 500;">Loading Core Systems...</div>
        </div>
    </div>

    <!-- Background Effects -->
    <div class="grid-background"></div>

    <!-- Desktop Area -->
    <div class="desktop" id="desktop">
        <!-- Dynamic desktop icons will be loaded here -->
    </div>

    <!-- Taskbar -->
    <div class="taskbar">
        <button class="start-button" id="start-button">
            🔥 Start
        </button>

        <div class="taskbar-apps" id="taskbar-apps">
            <!-- Running applications will appear here -->
        </div>

        <div class="system-tray">
            <div class="user-info">
                <div class="user-avatar">{{ username[0].upper() }}</div>
                <span class="username">{{ username }}</span>
            </div>
            <div class="time-display" id="current-time"></div>
            <button class="logout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </div>
    </div>

    <!-- Start Menu -->
    <div class="start-menu" id="start-menu">
        <div class="start-menu-header">
            <div class="start-menu-title">Applications</div>
            <input type="text" class="start-menu-search" placeholder="Search applications..." id="app-search">
        </div>
        <div class="start-menu-apps" id="start-menu-apps">
            <!-- Dynamic app list will be loaded here -->
        </div>
    </div>

    <!-- Windows Container -->
    <div id="windows-container"></div>

    <!-- Notification Container -->
    <div class="notification-container" id="notification-container"></div>

        <div class="desktop-icon" style="top: 270px; left: 30px;" data-app="media-player">
            <div class="icon-image">
                <i class="fas fa-play-circle"></i>
            </div>
            <div class="icon-label">Media Player</div>
        </div>

        <div class="desktop-icon" style="top: 270px; left: 140px;" data-app="public-folder">
            <div class="icon-image">
                <i class="fas fa-globe"></i>
            </div>
            <div class="icon-label">Public Files</div>
        </div>
    <!-- JavaScript -->
    <script>
        console.log('🔥 EmberFrame Enhanced Desktop loading for user: {{ username }}');

        // Global configuration
        window.EmberFrame = {
            currentUser: '{{ username }}',
            isAdmin: false, // Will be loaded from API
            apps: {},
            preferences: {}
        };

        // Device detection
        const isMobile = window.innerWidth <= 768 || /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        console.log('Device type:', isMobile ? 'Mobile' : 'Desktop');

        // Loading screen management
        let loadingSteps = [
            'Initializing Core Systems...',
            'Loading User Preferences...',
            'Connecting to File System...',
            'Preparing Desktop Environment...',
            'Loading Applications...',
            'Finalizing Startup Sequence...'
        ];
        let currentStep = 0;

        function updateLoading() {
            if (currentStep < loadingSteps.length) {
                document.getElementById('loading-text').textContent = loadingSteps[currentStep];
                document.getElementById('loading-progress').style.width = ((currentStep + 1) / loadingSteps.length * 100) + '%';
                currentStep++;
                setTimeout(updateLoading, 600);
            } else {
                setTimeout(hideLoading, 500);
            }
        }

        function hideLoading() {
            const loadingScreen = document.getElementById('loading-screen');
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                initializeDesktop();
            }, 500);
        }

        // Desktop initialization
        async function initializeDesktop() {
            console.log('🚀 Initializing enhanced desktop environment');

            try {
                // Load user preferences and system info
                await loadUserData();

                // Initialize time display
                updateTime();
                setInterval(updateTime, 1000);

                // Setup interactions
                setupDesktopInteractions();
                setupStartMenu();

                // Load user shortcuts and apps
                if (window.WindowManager) {
                    // Wait for WindowManager to be fully loaded
                    console.log('✅ WindowManager available, updating interfaces');
                } else {
                    console.warn('⚠️ WindowManager not yet available');
                }

                // Show welcome message
                showWelcomeMessage();

            } catch (error) {
                console.error('❌ Desktop initialization failed:', error);
                showNotification('Desktop initialization failed. Some features may not work.', 'error');
            }
        }

        // Load user data from API
        async function loadUserData() {
            try {
                // Load user info
                const userResponse = await fetch('/api/user/info');
                if (userResponse.ok) {
                    const userData = await userResponse.json();
                    window.EmberFrame.isAdmin = userData.is_admin;
                    console.log('✅ User data loaded:', userData.username, userData.is_admin ? '(Admin)' : '(User)');
                }

                // Load user preferences
                const prefsResponse = await fetch('/api/user/preferences');
                if (prefsResponse.ok) {
                    const preferences = await prefsResponse.json();
                    window.EmberFrame.preferences = preferences;
                    console.log('✅ User preferences loaded');
                }
            } catch (error) {
                console.error('❌ Failed to load user data:', error);
            }
        }

        // Time display
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit',
                second: isMobile ? undefined : '2-digit',
                hour12: false
            });
            document.getElementById('current-time').textContent = timeString;
        }

        // Desktop interactions
        function setupDesktopInteractions() {
            let startMenuOpen = false;

            // Start button
            document.getElementById('start-button').addEventListener(isMobile ? 'touchend' : 'click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                toggleStartMenu();
            });

            // Close start menu when clicking outside
            document.addEventListener(isMobile ? 'touchend' : 'click', (e) => {
                if (startMenuOpen && !e.target.closest('.start-menu') && !e.target.closest('.start-button')) {
                    toggleStartMenu();
                }
            });

            function toggleStartMenu() {
                const startMenu = document.getElementById('start-menu');
                startMenuOpen = !startMenuOpen;

                if (startMenuOpen) {
                    startMenu.classList.add('active');
                    if (!isMobile) {
                        document.getElementById('app-search').focus();
                    }
                } else {
                    startMenu.classList.remove('active');
                }
            }

            // Desktop right-click (will be handled by WindowManager)
            console.log('✅ Desktop interactions setup complete');
        }

        // Start menu setup
        function setupStartMenu() {
            // App search functionality
            document.getElementById('app-search').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.start-menu-app').forEach(app => {
                    const appName = app.querySelector('.start-menu-app-name').textContent.toLowerCase();
                    const appDesc = app.querySelector('.start-menu-app-desc')?.textContent.toLowerCase() || '';

                    if (appName.includes(searchTerm) || appDesc.includes(searchTerm)) {
                        app.style.display = 'flex';
                    } else {
                        app.style.display = 'none';
                    }
                });

                // Hide/show categories based on visible apps
                document.querySelectorAll('.start-menu-category').forEach(category => {
                    const nextSibling = category.nextElementSibling;
                    let hasVisibleApps = false;

                    let current = nextSibling;
                    while (current && !current.classList.contains('start-menu-category')) {
                        if (current.classList.contains('start-menu-app') && current.style.display !== 'none') {
                            hasVisibleApps = true;
                            break;
                        }
                        current = current.nextElementSibling;
                    }

                    category.style.display = hasVisibleApps ? 'block' : 'none';
                });
            });

            console.log('✅ Start menu setup complete');
        }

        // Notification system
        function showNotification(message, type = 'info', duration = 4000) {
            const container = document.getElementById('notification-container');
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;

            // Add click to dismiss
            notification.addEventListener('click', () => {
                notification.remove();
            });

            container.appendChild(notification);

            // Auto-remove
            if (duration > 0) {
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, duration);
            }

            return notification;
        }

        // Welcome message
        function showWelcomeMessage() {
            const hour = new Date().getHours();
            let greeting = 'Good evening';
            if (hour < 12) greeting = 'Good morning';
            else if (hour < 18) greeting = 'Good afternoon';

            const adminText = window.EmberFrame.isAdmin ? ' (Administrator)' : '';
            showNotification(`${greeting}, {{ username }}${adminText}! Welcome to EmberFrame.`, 'success', 5000);

            if (isMobile) {
                setTimeout(() => {
                    showNotification('Tap the Start button to access applications.', 'info', 4000);
                }, 2000);
            }
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to sign out?')) {
                showNotification('Signing out...', 'info', 2000);
                setTimeout(() => {
                    window.location.href = '/logout';
                }, 1000);
            }
        }

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                // Refresh layout without full reload
                if (window.WindowManager && window.WindowManager.handleWindowResize) {
                    window.WindowManager.handleWindowResize();
                }
            }, 500);
        });

        // Prevent context menu on mobile
        if (isMobile) {
            document.addEventListener('contextmenu', (e) => {
                if (!e.target.closest('.desktop')) {
                    e.preventDefault();
                }
            });
        }

        // Start loading sequence
        updateLoading();

        // Wait for WindowManager to load, then update interfaces
        document.addEventListener('DOMContentLoaded', () => {
            // The WindowManager will handle updating the desktop icons and start menu
            console.log('✅ DOM loaded, waiting for WindowManager...');
        });

        console.log('✅ Enhanced desktop script loaded successfully');
    </script>

    <!-- Load the enhanced window manager -->
    <script>
        // This ensures the WindowManager loads with all the enhancements
        console.log('🔥 Loading Enhanced Window Manager...');
    </script>
