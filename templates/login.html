<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>EmberFrame - System Access</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@300;400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');

        :root {
            /* Futuristic Color Palette */
            --primary-bg: #0a0a0f;
            --secondary-bg: #141420;
            --tertiary-bg: #1a1a2e;
            --accent-bg: #2d2d3a;

            --primary-blue: #00d4ff;
            --secondary-blue: #0099cc;
            --electric-blue: #007acc;
            --neon-cyan: #00ffff;
            --bright-white: #ffffff;
            --silver: #c0c0c0;
            --dark-gray: #333344;

            --success-color: #00ff88;
            --warning-color: #ffaa00;
            --error-color: #ff4466;

            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.5);
            --glow-cyan: 0 0 20px rgba(0, 255, 255, 0.5);
            --glow-white: 0 0 15px rgba(255, 255, 255, 0.3);
            --glow-error: 0 0 20px rgba(255, 68, 102, 0.5);
            --glow-success: 0 0 20px rgba(0, 255, 136, 0.5);

            --border-gradient: linear-gradient(135deg, var(--primary-blue), var(--neon-cyan));
            --bg-gradient: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 50%, var(--tertiary-bg) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--bright-white);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Grid */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: grid-move 15s linear infinite;
        }

        @keyframes grid-move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }

        /* Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-blue);
            border-radius: 50%;
            animation: float-particle 8s infinite ease-in-out;
        }

        .particle:nth-child(1) { top: 15%; left: 15%; animation-delay: -1s; }
        .particle:nth-child(2) { top: 70%; left: 85%; animation-delay: -3s; background: var(--neon-cyan); }
        .particle:nth-child(3) { top: 60%; left: 25%; animation-delay: -5s; background: var(--success-color); }
        .particle:nth-child(4) { top: 30%; left: 75%; animation-delay: -7s; background: var(--warning-color); }
        .particle:nth-child(5) { top: 85%; left: 45%; animation-delay: -2s; background: var(--primary-blue); }

        @keyframes float-particle {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-50px) rotate(180deg); opacity: 0.3; }
        }

        /* Login Container */
        .login-container {
            width: 100%;
            max-width: 480px;
            background: rgba(20, 20, 32, 0.95);
            border: 2px solid;
            border-image: var(--border-gradient) 1;
            border-radius: 25px;
            backdrop-filter: blur(20px);
            overflow: hidden;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        /* Header */
        .login-header {
            text-align: center;
            padding: 50px 40px 40px;
            background: rgba(0, 212, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.1), transparent);
            animation: headerShine 3s infinite;
        }

        @keyframes headerShine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-container {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 80px;
            height: 80px;
            background: var(--border-gradient);
            border-radius: 20px;
            font-size: 36px;
            box-shadow: var(--glow-blue);
            animation: logo-pulse 3s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: logo-shine 2s infinite;
        }

        @keyframes logo-pulse {
            0% { transform: scale(1); box-shadow: var(--glow-blue); }
            100% { transform: scale(1.05); box-shadow: 0 0 40px rgba(0, 212, 255, 0.8); }
        }

        @keyframes logo-shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .login-title {
            font-family: 'Orbitron', monospace;
            font-size: 36px;
            font-weight: 900;
            color: var(--bright-white);
            margin-bottom: 10px;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: var(--glow-white);
        }

        .login-subtitle {
            font-size: 18px;
            color: var(--primary-blue);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Form Container */
        .login-form {
            padding: 40px;
        }

        /* Security Indicators */
        .security-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .security-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .security-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
            animation: pulse-dot 2s ease-in-out infinite;
            box-shadow: var(--glow-success);
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.8); }
        }

        /* Demo Notice */
        .demo-notice {
            background: rgba(0, 212, 255, 0.1);
            color: var(--primary-blue);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            font-size: 15px;
            backdrop-filter: blur(10px);
        }

        .demo-notice-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Messages */
        .message {
            padding: 15px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: none;
            font-size: 15px;
            font-weight: 500;
            border: 1px solid;
            animation: message-slide 0.4s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes message-slide {
            from { transform: translateY(-15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .error-message {
            background: rgba(255, 68, 102, 0.15);
            color: var(--error-color);
            border-color: var(--error-color);
            box-shadow: var(--glow-error);
        }

        .success-message {
            background: rgba(0, 255, 136, 0.15);
            color: var(--success-color);
            border-color: var(--success-color);
            box-shadow: var(--glow-success);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: var(--primary-blue);
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        .form-input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 18px 25px 18px 55px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 15px;
            color: var(--bright-white);
            font-size: 16px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: var(--glow-blue);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
            font-weight: 400;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-blue);
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--neon-cyan);
            text-shadow: var(--glow-cyan);
            transform: translateY(-50%) scale(1.1);
        }

        /* Login Button */
        .login-button {
            width: 100%;
            padding: 18px 30px;
            background: var(--border-gradient);
            border: none;
            border-radius: 15px;
            color: var(--bright-white);
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 25px;
            box-shadow: var(--glow-blue);
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .login-button:hover:not(:disabled)::before {
            left: 100%;
        }

        .login-button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 0 40px rgba(0, 212, 255, 0.8);
        }

        .login-button:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Loading Animation */
        .loading {
            display: none;
            align-items: center;
            gap: 12px;
            justify-content: center;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid var(--bright-white);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding-top: 25px;
            border-top: 1px solid rgba(0, 212, 255, 0.3);
        }

        .register-link {
            color: var(--neon-cyan);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        .register-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-cyan);
            transition: width 0.3s ease;
        }

        .register-link:hover::after {
            width: 100%;
        }

        .register-link:hover {
            text-shadow: var(--glow-cyan);
            transform: translateY(-1px);
        }

        /* Success Animation */
        .login-success {
            animation: success-pulse 0.8s ease-out;
        }

        @keyframes success-pulse {
            0% { transform: scale(1); box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6); }
            50% { transform: scale(1.02); box-shadow: 0 30px 80px rgba(0, 255, 136, 0.4); }
            100% { transform: scale(1); box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                margin: 10px;
            }

            .login-header,
            .login-form {
                padding-left: 30px;
                padding-right: 30px;
            }

            .login-title {
                font-size: 28px;
            }

            .security-bar {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Background Effects -->
    <div class="grid-background"></div>
    <div class="floating-particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <div class="logo-container">
                <div class="logo">üî•</div>
            </div>
            <h1 class="login-title">EmberFrame</h1>
            <p class="login-subtitle">Advanced Desktop System</p>
        </div>

        <!-- Form -->
        <div class="login-form">
            <!-- Security Bar -->
            <div class="security-bar">
                <div class="security-item">
                    <div class="security-dot"></div>
                    <span>ENCRYPTED</span>
                </div>
                <div class="security-item">
                    <div class="security-dot"></div>
                    <span>SECURE</span>
                </div>
                <div class="security-item">
                    <div class="security-dot"></div>
                    <span>PROTECTED</span>
                </div>
            </div>

            <!-- Demo Notice -->
            <div class="demo-notice">
                <div class="demo-notice-title">Demo Access Enabled</div>
                <div>Enter any username (3+ characters) with any password to access the system</div>
            </div>

            <!-- Messages -->
            <div class="message error-message" id="error-message"></div>
            <div class="message success-message" id="success-message"></div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="form-input-container">
                        <input
                            type="text"
                            id="username"
                            name="username"
                            class="form-input"
                            placeholder="Enter your username"
                            required
                            minlength="3"
                            autocomplete="username"
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="form-input-container">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Enter your password"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                </div>

                <button type="submit" class="login-button" id="login-btn">
                    <span id="login-text">Access System</span>
                    <div class="loading" id="login-loading">
                        <div class="spinner"></div>
                        <span>Authenticating...</span>
                    </div>
                </button>
            </form>

            <!-- Footer -->
            <div class="login-footer">
                <p>Need access credentials? <a href="/register" class="register-link">Request Account</a></p>
            </div>
        </div>
    </div>

    <script>
        console.log('üî• EmberFrame Login System Loaded');

        // Utility functions
        function showMessage(text, type = 'error') {
            const errorMsg = document.getElementById('error-message');
            const successMsg = document.getElementById('success-message');

            // Hide all messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            // Show appropriate message
            if (type === 'error') {
                errorMsg.textContent = text;
                errorMsg.style.display = 'block';
            } else if (type === 'success') {
                successMsg.textContent = text;
                successMsg.style.display = 'block';
            }
        }

        function setLoading(loading) {
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginLoading = document.getElementById('login-loading');

            if (loading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loginLoading.style.display = 'flex';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loginLoading.style.display = 'none';
            }
        }

        // Form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            console.log('üîê System access attempt:', username);

            // Client-side validation
            if (!username) {
                showMessage('Username is required', 'error');
                document.getElementById('username').focus();
                return;
            }

            if (!password) {
                showMessage('Password is required', 'error');
                document.getElementById('password').focus();
                return;
            }

            if (username.length < 3) {
                showMessage('Username must be at least 3 characters', 'error');
                document.getElementById('username').focus();
                return;
            }

            setLoading(true);

            try {
                console.log('üì° Establishing secure connection...');

                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                console.log('üì° Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Connection failed: ${response.status} ${response.statusText}`);
                }

                const result = await response.json();
                console.log('üì° Authentication result:', result);

                if (result.success) {
                    showMessage('Access granted - Initializing system...', 'success');
                    console.log('‚úÖ Authentication successful');

                    // Add success animation
                    document.querySelector('.login-container').classList.add('login-success');

                    // Create transition effect
                    document.body.style.transition = 'all 1s ease-out';
                    document.body.style.filter = 'brightness(1.2) contrast(110%)';

                    // Redirect after animation
                    setTimeout(() => {
                        window.location.href = result.redirect || '/';
                    }, 1200);
                } else {
                    showMessage(`Access denied: ${result.message}`, 'error');
                    console.log('‚ùå Authentication failed:', result.message);
                }

            } catch (error) {
                console.error('‚ùå System error:', error);
                showMessage(`System error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        });

        // Enhanced input effects
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.parentElement.style.transform = 'scale(1.02)';
                input.parentElement.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', () => {
                input.parentElement.parentElement.style.transform = 'scale(1)';
            });

            // Add typing effect
            input.addEventListener('input', () => {
                const icon = input.nextElementSibling;
                if (icon) {
                    icon.style.transform = 'translateY(-50%) scale(1.1)';
                    setTimeout(() => {
                        icon.style.transform = 'translateY(-50%) scale(1)';
                    }, 150);
                }
            });
        });

        // Auto-focus username field
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('username').focus();
        });

        // Security animation
        let securityAnimation = setInterval(() => {
            document.querySelectorAll('.security-dot').forEach((dot, index) => {
                setTimeout(() => {
                    dot.style.transform = 'scale(1.3)';
                    setTimeout(() => {
                        dot.style.transform = 'scale(1)';
                    }, 200);
                }, index * 100);
            });
        }, 4000);

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            clearInterval(securityAnimation);
        });

        console.log('‚úÖ Login system initialized');
    </script>
</body>
</html>
